<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco los Tipulantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!--Fuentes-->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet"/>
   
    <!--Para enlazar con la hoja de JavaScrip se debe agregar el enlace de la pagina-->
    <script src="js/login.js"></script>
   
    </head>
<body>
    <!--Se coloca logo, titulo, menu-->
    <header>
        <center>
            <h1>COMPORTAMIENTO VENTAS ASESORES</h1>
            <h3>BANCO LOS TRIPULANTES</h3>
            
        </center>
    </header>

        <!--Se diseña el formulario-->
    <!--Boostrap pide crear un container y dentro del container un row-->
    <main class="container">
        <div class="row">
     <br /><br />
 
     <!--Se crea una caja formulario 1 con boostrap-->
     <div class="formulario 1 col-0 col-md-2"></div>


     <!--con col-12 si es celular se adapta a la pantalla con 12 columnas-->
     <form class="col-12 col-md-8">  

     <!--Para centrar el titulo del formulario se usa el style="text-align:center"-->
     <br /><br />
     <h1 style="text-align:center">Formulario Clientes</h1>
         
         <label class="form-label" for="Nombres">Ingresar Nombres</label>
         <input class="form-control" type="text" placeholder="Nombre" id="Nombres" size="60px" minlength=5 required/>
         <br><br/>

         <label class="form-label" for="Apellidos">Ingresar Apellidos</label>
         <input class="form-control" type="text" placeholder="Apellidos" id="Apellidos" size="60px" minlength=5 required/>
         <br><br/>

         <!--Ejemplo de lista desplegable con atributo Select -->
         <label class="form-label" for="Tipo_Documento">Tipo de Documento</label>
         <select class="form-select" id="Tipo_Documento">
             <option value="CC" selected>Cedula de Ciudadania</option>
             <option value="TI">Tarjeta de Identidad</option>
             <option value="CE">Cedula de Extrangeria</option>
            </select>                                                                                                       
             <br><br/>
        
                
        <label class="form-label" for="Documento">Número de Documento</label>
        <input class="form-control" type="number" placeholder="Documento" id="Documento" size="60px" minlength=5 required/>
        <br><br/>


         <label class="form-label" for="Telefono">Número de Contacto</label>
         <input class="form-control" type="number" placeholder="Telefono" id="Telefono" size="60px" minlength=5 required/>
         <br><br/>

       

         <label class="form-label" for="Correo">E-mail</label>
         <input class="form-control" type="text" placeholder="Correo" id="Correo" size="60px" minlength=5 required/>
         <br><br/>

        
         <label class="form-label" for="Tipo_Producto">Tipo de Producto</label>
         <select class="form-select" id="Tipo_Producto">
                <option value="-1">--Categoria de Producto--</option>
                <option data-ref="Cap">Captacion</option>
                <option data-ref="Col">Colocación</option>
                <option data-ref="Seg">Seguros</option>
                <option data-ref="Tran">Transacional</option>
        </select>    
        <br><br/>
    
        <label class="form-label" for="Tipo_Producto">Subcategoria de Producto</label>
        <select class="form-control province selectfilter" data-targer="city">
                <option value="-1">--Subcategoria de Producto--</option>
                <option data-ref="cdt" data-belong="Cap">CDT</option>
                <option data-ref="fid" data-belong="Cap">Fiducia</option>
                <option data-ref="cta" data-belong="Cap">Cuenta Rentable</option>
    
                <option data-ref="tc" data-belong="Col">Tarjeta de Credito</option>
                <option data-ref="cv" data-belong="Col">Credito de Vehiculo</option>
                <option data-ref="cf" data-belong="Col">Credito Fijo</option>
                <option data-ref="cr" data-belong="Col">Credito Rotativo</option>
                <option data-ref="cv" data-belong="Col">Credito de Vivienda</option>
               
                <option data-ref="sv" data-belong="Seg">Seguro de Vida</option>
                <option data-ref="sp" data-belong="Seg">Proteccion de Pagos</option>
    
                <option data-ref="por" data-belong="Tran">Portal</option>
                <option data-ref="adq" data-belong="Tran">Adquirencias</option>
                <option data-ref="lp" data-belong="Tran">Link de Pagos</option>
            
                
            </select>
        
         <br><br/> 

         <!--Crear un boton 
         <input class="botones-formulario btn btn-outline-danger" type="submit" id="Boton" value="Guardar"/>--> 
         <input class="botones-formulario btn btn-outline-primary" type="submit" id="Boton" value="Guardar"/>
         <input class="botones-formulario btn btn-outline-primary" type="submit" id="Boton" value="Cancelar"/>
         <br><br/> <br><br/>


     </form>



     <p id="parrafo1">  </p>
     </div>    
 </main>    

    <!--Informacion del proyecto, grupo, redes sociales-->
    <footer>
        </center>
        <p>Proyecto Ciclo 3 Grupo 5</p>
        <p>Programa Mision TIC 2022</p>

        </center>


    </footer>
</body>
</html>
